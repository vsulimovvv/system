<section class="add">
  <div class="container">
    <h2 class="add__title">Добавление участника</h2>
    <div class="add__wrapper">
      <form class="form-add">
        <div class="form-add__group">
          <label class="form-add__name" for="name">ФИО</label>
          <input
            class="form-add__input"
            type="text"
            name="name"
            id="name"
            placeholder="Введите ФИО участника"
            required
          />
        </div>
        <div class="form-add__group">
          <label class="form-add__name" for="dob">Дата рождения</label>
          <input
            class="form-add__input"
            type="text"
            name="dob"
            id="dob"
            placeholder="xx/xx/xxxx"
            required
          />
        </div>
        <div class="form-add__group">
          <label class="form-add__name" for="city">Город</label>
          <input
            class="form-add__input"
            type="text"
            name="city"
            id="city"
            placeholder="Введите Ваш город"
            required
          />
        </div>

        <div class="members-filters__group">
          <label class="form-add__name" for="niche">Ниша</label>
          <input
            class="form-add__input"
            type="text"
            name="niche"
            id="niche"
            placeholder="Введите нишу"
            required
          />
        </div>

        <div class="form-add__group">
          <label class="form-add__name" for="income">Доход чистыми</label>
          <input
            class="form-add__input"
            type="text"
            name="income"
            id="income"
            placeholder="Введите Ваш доход"
            required
          />
        </div>

        <div class="form-add__group">
          <label class="form-add__name" for="hobby">Хобби</label>
          <input
            class="form-add__input"
            type="text"
            name="hobby"
            id="hobby"
            placeholder="Перечислите Ваше хобби"
            required
          />
        </div>

        <div class="form-add__group">
          <label class="form-add__name" for="give-hour">
            Дарю клубу один час
          </label>
          <textarea
            class="form-add__input form-add__input--textarea"
            type="text"
            name="give-hour"
            id="give-hour"
            required
          ></textarea>
        </div>
        <div class="form-add__group">
          <label class="form-add__name" for="discount">
            Может дать клубу со скидкой
          </label>
          <textarea
            class="form-add__input form-add__input--textarea"
            type="text"
            name="discount"
            id="discount"
            required
          ></textarea>
        </div>

        <div class="form-add__group">
          <p class="form-add__name">Связи</p>
          <div class="form-add__tags">
            <label class="tag" for="tag-1">
              #строительство
              <input class="visually-hidden" type="checkbox" id="tag-1" />
            </label>

            <label class="tag" for="tag-2">
              #недвижимость
              <input class="visually-hidden" type="checkbox" id="tag-2" />
            </label>

            <label class="tag" for="tag-3">
              #строительные_материалы
              <input class="visually-hidden" type="checkbox" id="tag-3" />
            </label>
          </div>
        </div>

        <div class="form-add__group">
          <p class="form-add__name">Загрузить фото</p>
          <label
            class="custom-file-upload custom-file-upload--copy-inn"
            for="copy-inn"
          >
            загрузите фото участника <span></span>
          </label>
          <input
            id="copy-inn"
            type="file"
            name="copy-inn"
            class="input-file-upload"
            required
          />
        </div>

        <div class="form-add__group">
          <label class="form-add__name" for="tel">Телефон участника</label>
          <input
            class="form-add__input"
            type="tel"
            name="tel"
            id="tel"
            placeholder="+7 (xxx) xxx - xx - xx"
            required
          />
        </div>
        <div class="form-add__group">
          <label class="form-add__name" for="telegram">
            Telegram участника
          </label>
          <input
            class="form-add__input"
            type="text"
            id="telegram"
            name="telegram"
            placeholder="Введите ссылку или логин"
            required
          />
        </div>
        <div class="form-add__group">
          <label class="form-add__name">Instagram участника</label>
          <input
            class="form-add__input"
            type="text"
            placeholder="Введите ссылку или логин"
            required
          />
        </div>

        <button class="form-add__btn btn" type="submit">
          Добавить участника
        </button>
      </form>
    </div>
  </div>
</section>
