<div class="popup popup--enter">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть"></button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Вступить в клуб</h2>
      <div class="popup__text">
        <p>Оставьте Ваши данные и мы свяжемся с Вами</p>
      </div>

      <form class="join__form form-submit">
        <label class="form-submit__group">
          <input class="form-submit__input" type="text" placeholder="Имя" />
          <span class="form-submit__line"></span>
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="tel"
            placeholder="Контактный телефон"
          />
          <span class="form-submit__line"></span>
        </label>
        <label class="form-submit__group">
          <input class="form-submit__input" type="text" placeholder="Ниша" />
          <span class="form-submit__line"></span>
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="text"
            placeholder="Уровень дохода"
          />
          <span class="form-submit__line"></span>
        </label>

        <div class="form-submit__bottom">
          <button class="form-submit__btn btn" type="submit">
            Отправить заявку
          </button>
          <div class="form-submit__agree">
            Отправляя заявку, Вы соглашаетесь на
            <a href="#">обработку персональных данных</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="popup popup--value">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть"></button>
    <div class="popup__wrapper">
      <img
        class="popup__img"
        src="images/content/values/1.png"
        alt="Системность"
      />
      <h2 class="popup__title"></h2>
      <div class="popup__text">
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s,
        </p>
      </div>
    </div>
  </div>
</div>
