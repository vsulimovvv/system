<header class="header">
  <!-- Mobile Menu -->

  <div class="overlay"></div>

  <div class="mobile-menu">
    <div class="mobile-menu__top">
      <a class="mobile-menu__logo logo" href="#">
        <img src="images/logo.png" alt="Логотип" />
      </a>

      <button
        class="mobile-menu__close"
        type="button"
        aria-label="Закрыть меню"
      >
        <svg width="19" height="19">
          <use xlink:href="images/sprite.svg#close"></use>
        </svg>
      </button>
    </div>

    <div class="mobile-menu__body">
      <ul class="mobile-menu__list">
        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">Нетворкинг + наставничество</a>
        </li>

        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">Бизнес разборы</a>
        </li>

        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">Менторы</a>
        </li>

        <li class="mobile-menu__item">
          <a class="mobile-menu__link" href="#">Календарь мероприятий</a>
        </li>
      </ul>

      <button class="mobile-menu__btn" type="button">
        Вход для резидентов клуба
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->

  <div class="container">
    <nav class="header__wrapper">
      <a class="header__logo logo" href="#">
        <img src="images/logo.png" alt="Логотип" />
      </a>

      <div class="header__socials socials">
        <ul class="socials__list">
          <li class="socials__item">
            <a
              class="socials__link socials__link--telegram"
              href="#"
              aria-label="telegram"
            ></a>
          </li>
          <li>
            <a
              class="socials__link socials__link--whatsapp"
              href="#"
              aria-label="whatsapp"
            ></a>
          </li>
        </ul>
      </div>

      <div class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Нетворкинг + наставничество</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Бизнес разборы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Менторы</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Календарь мероприятий</a>
          </li>
        </ul>
      </div>

      <button class="header__btn" type="button">
        Вход для резидентов клуба
      </button>

      <button class="header__toggle" type="button" aria-label="Открыть меню">
        <span class="header__toggle-line"></span>
      </button>
    </nav>
  </div>
</header>
