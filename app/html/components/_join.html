<section class="join">
  <div class="container">
    <h2 class="join__title">В одном шаге от <span></span> вступления в клуб</h2>

    <form class="join__form form-submit">
      <label class="form-submit__group">
        <input class="form-submit__input" type="text" placeholder="Имя" />
        <span class="form-submit__line"></span>
      </label>
      <label class="form-submit__group">
        <input
          class="form-submit__input"
          type="tel"
          placeholder="Контактный телефон"
        />
        <span class="form-submit__line"></span>
      </label>
      <label class="form-submit__group">
        <input class="form-submit__input" type="text" placeholder="Ниша" />
        <span class="form-submit__line"></span>
      </label>
      <label class="form-submit__group">
        <input
          class="form-submit__input"
          type="text"
          placeholder="Уровень дохода"
        />
        <span class="form-submit__line"></span>
      </label>

      <div class="form-submit__bottom">
        <button class="form-submit__btn btn" type="submit">
          Отправить заявку
        </button>
        <div class="form-submit__agree">
          Отправляя заявку, Вы соглашаетесь <br />
          на
          <a href="#">обработку персональных данных</a>
        </div>
      </div>
    </form>
  </div>
</section>
